<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<style>
		#demo1{
			display: none;
		}
		#demo2{
			display: none;
		}
	</style>
</head>
<body>
	<h1 class="text-md-center">Form đăng nhập</h1>
	<div id="demo1" class="alert alert-success col-md-6 offset-md-3" role="alert"></div>
	<div id="demo2" class="alert alert-danger col-md-6 offset-md-3" role="alert"></div>
	<form class="col-md-6 offset-md-3 p-0">
	  <div class="form-group">
	    <label for="email">Email</label>
	    <input type="email" class="form-control" id="email" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-danger"></small>
	  </div>
	  <div class="form-group">
	    <label for="pass">Password</label>
	    <input type="password" class="form-control" id="pass" placeholder="Password">
	    <small id="passHelp" class="form-text text-danger"></small>
	  </div>
	</form>
	<button class="btn btn-primary col-md-1 offset-md-3" id="submit" onclick="myFunction()">Submit</button>
	<div class="modal" tabindex="-1" role="dialog" id="modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Đăng nhập thành công!</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true"></span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<p id="hello"></p>
	      	<p id="role"></p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="document.getElementById('modal').style.display='none'">Close</button>
	        <button type="button" class="btn btn-primary" onclick="location.reload()">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>	
	<script src="login.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
