<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="menu-toggle-style.css">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome CSS-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- Google fonts - Open Sans-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<style>
	
	</style>
  </head>
  <body>
	<header class="header container">
		<div class="row">
			<div class="header-logo col-md-2">
				<h1>Author</h1>
			</div>
			<div class="header-space col-md-4">
			
			</div>
			<div class="header-menu col-md-6">
				<ul class="menu-show">
					<li><a href="#">Home</a></li>
					<li><a href="#">Service</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Team</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<a href="#" class="toggle"><i class="fas fa-bars"></i></a>
			</div>
		</div>
	</header>
	
	<div class="banner">
		<p>Blog</p>
	</div>
	<script>
		var headerList = document.querySelector("ul");
		var toggle = document.querySelector(".toggle");
		function toggleMenu(){
			if (headerList.className === "menu-show"){
				headerList.setAttribute("class", "menu-hide");
			}
			else{
				headerList.setAttribute("class", "menu-show");
			}
		}
		toggle.addEventListener("click", toggleMenu);
	</script>
  </body>
</html>
